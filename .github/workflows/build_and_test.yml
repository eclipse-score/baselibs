# Workflow configuration for S-CORE CI - Bazel Build & Test baselibs
# This workflow runs Bazel build and test when triggered by specific pull request events.

name: Bazel Build & Test baselibs (host config)
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]
jobs:
    build_and_test_gcc_host:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout repository
          uses: actions/checkout@v4.2.2
        - name: Setup Bazel
          uses: bazel-contrib/setup-bazel@0.9.1
        # Currently set with keep_going flag. DO NOT MERGE IT LIKE THAT!
        - name: Bazel build & test baselibs target(s)
          run: |
            bazel test //score/... --extra_toolchains=@gcc_toolchain//:host_gcc_12 --keep_going 
