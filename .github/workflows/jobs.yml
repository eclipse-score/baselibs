# Workflow configuration for S-CORE CI - Build & Test jobs
# This is common jobs workflow called by other workflows.

on:
  workflow_call:
    inputs:
      build_type:
        required: true
        type: string

jobs:
  build_host:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository (workflow: ${{ inputs.build_type }})"
        uses: actions/checkout@v4.2.2
      - name: "Setup Bazel (workflow: ${{ inputs.build_type }})"
        uses: bazel-contrib/setup-bazel@0.9.1
      - name: "Bazel build baselibs targets (workflow: ${{ inputs.build_type }})"
        run: |
          bazel build --config bl-x86_64-linux -- //score/...
  build_target:
    runs-on: ubuntu-latest
    steps:
      - name: "Check if forked repo (workflow: ${{ inputs.build_type }})"
        run: |
          if [ "${{ github.event.repository.fork }}" = "true" ]; then
            echo "âŒ Forked repositories are not allowed to run target workflow."
            exit 1
          fi
      - name: "Checkout repository (workflow: ${{ inputs.build_type }})"
        uses: actions/checkout@v4.2.2
      - name: "Setup Bazel (workflow: ${{ inputs.build_type }})"
        uses: bazel-contrib/setup-bazel@0.9.1
      - name: "Setup QNX License (workflow: ${{ inputs.build_type }})"
        env:
          SCORE_QNX_LICENSE: ${{ secrets.SCORE_QNX_LICENSE }}
        run: |
          mkdir -p /opt/score_qnx/license
          echo "${SCORE_QNX_LICENSE}" | base64 --decode > /opt/score_qnx/license/licenses
      - name: "Bazel build baselibs targets (workflow: ${{ inputs.build_type }})"
        # Currently, only a subset of targets are building with QNX toolchain
        # due to various issues such as https://github.com/eclipse-score/baselibs/issues/28
        env:
          SCORE_QNX_USER: ${{ secrets.SCORE_QNX_USER }}
          SCORE_QNX_PASSWORD: ${{ secrets.SCORE_QNX_PASSWORD }}
        run: |
          bazel build --config bl-x86_64-qnx --credential_helper=*.qnx.com=${{ github.workspace }}/.github/tools/qnx_credential_helper.py -- \
          //score/bitmanipulation/... \
          //score/json/... \
          //score/mw/... \
          //score/filesystem/... \
          //score/quality/... \
          //score/static_reflection_with_serialization/... \
          //score/result/...
      - name: Cleanup QNX License
        if: always()
        run: rm -rf /opt/score_qnx
  test_host:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout repository (workflow: ${{ inputs.build_type }})"
        uses: actions/checkout@v4.2.2
      - name: "Setup Bazel (workflow: ${{ inputs.build_type }})"
        uses: bazel-contrib/setup-bazel@0.9.1
      - name: "Bazel test baselibs targets (workflow: ${{ inputs.build_type }})"
        run: |
          bazel test --config bl-x86_64-linux //score/... -- \
          -//score/language/safecpp/aborts_upon_exception:abortsuponexception_toolchain_test \
          -//score/containers:dynamic_array_test